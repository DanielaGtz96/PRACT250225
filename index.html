<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzón de Sugerencias</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2>Buzón de Sugerencias</h2>
        <p>Este es un espacio libre para comentarios, quejas y sugerencias.</p>
        <input type="text" id="usernameInput" class="username-input" placeholder="Tu nombre (opcional)" />
        <textarea id="commentInput" class="comment-box" rows="4" placeholder="Escribe tu sugerencia..."></textarea>
        <br>
        <button onclick="addComment()">Agregar Sugerencia</button>
        <button onclick="deleteAllComments()" class="delete-all">Borrar Todas las Sugerencias</button>
        <ul id="commentList" class="comment-list"></ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
